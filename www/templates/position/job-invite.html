<ion-view class="jobApply">
  <ion-nav-title>
    申请管理
  </ion-nav-title>
  <ion-content>
    <ion-refresher pulling-text="更新数据..." spinner="ripple" on-refresh="doRefresh();"></ion-refresher>
    <div class="NullInfo" ng-show="tipShow==false" style="margin-top: 50%">
      <div class="tipImgF"></div>
      <h6 class="tip text-center balanced" >暂无面试邀请</h6>
    </div>
    <div class="card" ng-repeat="item in items">
      <ion-list>
        <ion-item class="head item-divider">
          <div class="row">
            <div class="col col-80">
              <p ng-bind="item.recruitModel.positionModel.name"></p>
            </div>
            <div class="col text-right" ng-click="openPopover($event,item);">
              <i class="icon ion-android-menu"></i>
            </div>
          </div>
        </ion-item>
        <ion-item class="body">
          <div class="row responsive-sm">
            <div class="col">
              <p><span class="stable">兼职单位：</span><span ng-bind="item.recruitModel.enterpriseUserModel.name"></span></p>
              <p><span class="stable">兼职薪酬：</span><span class="balanced"
                                                        ng-bind="item.recruitModel.salary+' '+item.recruitModel.salaryTypeName"></span>
              </p>
              <p><span class="stable">结算方式：</span><span class="balanced"
                                                        ng-bind="item.recruitModel.settlementTypeName"></span></p>
              <p><span class="stable">工作时间：</span><span
                ng-bind="item.recruitModel.jobEndTime.substring(0,10)+' 至 '+item.recruitModel.jobStartTime.substring(0,10)"></span>
              </p>
              <p><span class="stable">工作地点：</span><span ng-bind="item.recruitModel.jobAddress"></span></p>
              <p><span class="stable">联系人员：</span><span ng-bind="item.recruitModel.contactPerson"></span></p>
              <p><span class="stable">联系电话：</span><i class="icon ion-android-call balanced" ng-click="telPhone($event,item.recruitModel.contactPhone)"></i> <span class="balanced" ng-bind="item.recruitModel.contactPhone" ng-click="telPhone($event,item.recruitModel.contactPhone)"></span></p>
              <p><span class="stable">面式地点：</span><span ng-bind="item.recruitModel.interviewAddressModel.address"></span></p>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
  <script id="jobInvite-popover.html" type="text/ng-template">
    <ion-popover-view class="Confirm">
      <ion-list class="text-center">
        <ion-item ng-click="acceptBtn();" class="balanced">拒绝面试</ion-item>
        <ion-item ng-click="dialPhone();" class="balanced">拨打电话</ion-item>
      </ion-list>
    </ion-popover-view>
  </script>
</ion-view>
